<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Sign In</h2>
                <hr>
                <div class="form-group">
                    <label for="email-login">Email Id</label>
                    <input type="text" id="email-login" class="form-control" [(ngModel)]=emailLogin>
                </div>
                <div class="form-group">
                    <label for="password-login">Password</label>
                    <input type="password" id="password-login" class="form-control" [(ngModel)]=passwordLogin>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary mr-2" (click)="signIn()">
                        <div *ngIf="loading; else showButtonText">Loading 
                            <img src="https://loading.io/spinners/curve-bars/index.curved-bar-spinner.svg" alt="loading" height="20px" width="20px">
                        </div>
                        <ng-template #showButtonText>
                            Sign In
                        </ng-template>
                    </button>
                    <button class="btn btn-danger" (click)="signInWithGoogle()">Sign in with Google</button>
                </div>
            </div>
            <div class="col-sm-6">
                <h2>Register Now</h2>
                <hr>
                <div class="form-group">
                    <label for="email-reg">Email Id</label>
                    <input type="text" id="email-reg" class="form-control" [(ngModel)]="emailReg">
                </div>
                <div class="form-group">
                    <label for="password-reg">Password</label>
                    <input type="password" id="password-reg" class="form-control" [(ngModel)]="passwordReg">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="signUp()">
                        <div *ngIf="loading; else showButtonTextReg">Loading 
                            <img src="https://loading.io/spinners/curve-bars/index.curved-bar-spinner.svg" alt="loading" height="20px" width="20px">
                        </div>
                        <ng-template #showButtonTextReg>
                            Sign Up
                        </ng-template>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
