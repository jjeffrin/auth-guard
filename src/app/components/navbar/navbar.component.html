<div style="margin: 5px">
    <div class="form-group">
        <div *ngIf="session; else noUserFound">
            <button class="btn btn-primary mr-2" routerLink="/user-profile">My Profile</button>            
            <button class="btn btn-primary" (click)="logout()">Logout</button>
        </div>
        <ng-template #noUserFound>
            <button class="btn btn-primary mr-2" routerLink="/user-auth">Login</button>
        </ng-template>
    </div>
</div>
